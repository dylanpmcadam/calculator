<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="Dylan McAdam">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="container">
        <div id="display"></div>
        <div id="clear">AC</div>
        <div id="negative">±</div>
        <div id="divide">÷</div>
        <div id="seven" class="value">7</div>
        <div id="eight" class="value">8</div>
        <div id="nine" class="value">9</div>
        <div id="multiply">×</div>
        <div id="four" class="value">4</div>
        <div id="five" class="value">5</div>
        <div id="six" class="value">6</div>
        <div id="minus">-</div>
        <div id="one" class="value">1</div>
        <div id="two" class="value">2</div>
        <div id="three" class="value">3</div>
        <div id="plus">+</div>
        <div id="zero" class="value">0</div>
        <div id="decimal">.</div>
        <div id="equals">=</div>
    </div>


  <script src="scripts.js"></script>

</body>

</html>
